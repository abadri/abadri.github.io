<!Doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My Health</title>
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--   This  will download and add angular-local-storage to our app libraries 
 <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script> -->
</head>

<body>
    <ion-pade>
        <ion-header-bar class="bar bar-positive bar-header">
            <button class="button icon ion-navicon"></button>
            <h1 class="title">My Health</h1>
        </ion-header-bar>
        <ion-header-bar class="bar bar-stable bar-subheader">
            <button class="button button-positive">Cancel</button>
            <h2 class="title"> New Contact </h2>
            <button class="button button-positive">Save</button>
        </ion-header-bar>
        <ion-content ng-controller="" class="padding">
            <div class="card">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact Name</span>
                        <input type="text" placeholder="John">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact Number</span>
                        <input type="datetime-local" placeholder="xxx-xxx-xxxx">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Key Word</span>
                        <input type="text" placeholder="Doctor">
                    </label>
                </div>
                <button class="button button-positive button-block">
                    Save
                </button>
            </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-stable">
            <h6>Sparrow Mobiles</h6>
        </ion-footer-bar>
    </ion-pade>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
