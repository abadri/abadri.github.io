<!Doctype html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My Health</title>
<link rel="stylesheet" href="lib/ionic/css/ionic.css">
<link rel="stylesheet" href="css/style.css">
   <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--   This  will download and add angular-local-storage to our app libraries 
 <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script> -->
</head>
<body>
<ion-pade>
<ion-header-bar class="bar bar-positive bar-header">
<button class="button icon ion-navicon"></button>
  <h1 class="title">My Health</h1>
</ion-header-bar>
<ion-header-bar class="bar bar-stable bar-subheader">
  <h2 class="title"> Contacts</h2>
 <button class="button ion-plus button-positive"></button>
</ion-header-bar> 
<ion-content ng-controller="Caller" class="padding">
<div class="card" >
<div class="container">
<div class="list">
<div class="item item-avatar" ng-repeat="doctor in doc">
  <div class="item item-button-right">
   <h4>{{doctor.name}}</h4>
      <p>{{doctor.phonenumber}}</p> 
      <button class="button button-positive">
            <i class="icon ion-ios-telephone"></i>
            </button>
             </div>
 </div>
 </div>       
</div>
</div>
</ion-content>
<ion-footer-bar class="bar bar-footer bar-stable">
  <h6>Sparrow Mobiles</h6>
</ion-footer-bar>
</ion-pade>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
