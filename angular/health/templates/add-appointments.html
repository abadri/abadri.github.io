<ion-header-bar class="bar bar-subheader bar-stable">
    <button class="button button-small button-positive" ui-sref="^.list">Cancel</button>
    <h1 class="title">New Appointment</h1>
</ion-header-bar>
<ion-content class="padding">
    <!--<div class="wrapper"> -->
    <div class="card">
        <div class="item item-text-wrap">
            <form novalidate class="simple-form">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Doctor Name</span>
                    <input type="text" placeholder="John" ng-model="apt.name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Appointment Date</span>
                    <input type="datetime-local" placeholder="05-31-2014" ng-model="apt.time">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Location</span>
                    <input type="text" placeholder="1234 applect" ng-model="apt.location">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="general appointment" ng-model="apt.desc">
                </label>
            </div>
            <button class="button button-positive button-block" ng-click="addAppointment(apt)">
                Save
            </button>
            </form>
        </div>
    </div>
</ion-content>
