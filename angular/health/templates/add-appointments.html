<ion-header-bar class="bar bar-subheader bar-stable">
    <button class="button button-small button-positive">Cancel</button>
    <h1 class="title">New Appointment</h1>
    <button class="button button-small button-positive">Save</button>
</ion-header-bar>
<ion-content class="padding">
    <!--<div class="wrapper"> -->
    <div class="card">
        <div class="item item-text-wrap">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Doctor Name</span>
                    <input type="text" placeholder="John">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Appointment Date</span>
                    <input type="datetime-local" placeholder="05-31-2014">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Location</span>
                    <input type="text" placeholder="1234 applect">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="general appointment">
                </label>
            </div>
            <button class="button button-positive button-block">
                Save
            </button>
        </div>
    </div>
</ion-content>
